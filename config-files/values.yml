podAnnotations:
  linkerd.io/inject: enabled
  
assertNoLeakedSecrets: false

grafana.ini:
  server:
    root_url: '%(protocol)s://%(domain)s:%(http_port)s/'
  auth:
    disable_login_form: false
  auth.anonymous:
    enabled: false
    org_role: Editor
  auth.basic:
    enabled: true
  analytics:
    check_for_updates: false
  panels:
    disable_sanitize_html: true
  log:
    mode: console
  log.console:
    format: text
    level: info


  # Add this section to configure SMTP
  smtp:
    enabled: true
    host: smtp.gmail.com:587
    user: your-email@gmail.com
    password: "password"
    from_address: your-email@gmail.com
    from_name: Grafana

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus-server.monitoring.svc.cluster.local:80
      isDefault: true
      jsonData:
        timeInterval: "5s"
      editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

